<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI MARKETING | Login</title>
  <meta name="description" content="Login to AI MARKETING." />

  <!-- ================== STYLE ================== -->
  <style>
    :root{
      --bg:#0b1020;
      --panel:#101a33;
      --text:#e8ecff;
      --muted:#b8c0e6;
      --brand:#7c5cff;
      --brand2:#22d3ee;
      --border: rgba(255,255,255,.12);
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 80% -10%, rgba(124,92,255,.35), transparent 55%),
                  radial-gradient(1000px 600px at 20% 10%, rgba(34,211,238,.22), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{width:100%; max-width: 720px;}
    .card{
      background: linear-gradient(180deg, rgba(16,26,51,.95), rgba(14,23,48,.92));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }
    h1{margin:0 0 6px; font-size: 28px;}
    .sub{margin:0 0 14px; color:var(--muted); font-size: 14px;}
    label{font-weight:700; font-size:13px}
    .field{
      width:100%;
      margin-top:6px;
      margin-bottom:12px;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.2);
      color:var(--text);
    }
    .btn{
      width:100%;
      padding:12px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      border:1px solid var(--border);
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(34,211,238,.75));
      color:#fff;
    }
    .msg{
      margin-top:12px;
      padding:12px;
      border-radius:14px;
      display:none;
      white-space:pre-wrap;
      border:1px solid var(--border);
    }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="card">
      <h1>Welcome back</h1>
      <p class="sub">Login using your email</p>

      <form id="loginForm">
        <label>Email</label>
        <input id="email" class="field" type="email" required placeholder="you@example.com">

        <label>Password</label>
        <input id="password" class="field" type="password" required placeholder="Your password">

        <button class="btn" type="submit">Login</button>
        <div id="msg" class="msg"></div>
      </form>
    </div>
  </div>

  <!-- ================== FIREBASE ================== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDY7q15093piylwNsLA5L7FM_qOj94idtw",
      authDomain: "ai-marketing-561de.firebaseapp.com",
      projectId: "ai-marketing-561de",
      storageBucket: "ai-marketing-561de.firebasestorage.app",
      messagingSenderId: "1024997344963",
      appId: "1:1024997344963:web:4204363fdddef7eca60476"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const msg  = document.getElementById("msg");

    function show(text, ok=false){
      msg.style.display = "block";
      msg.style.background = ok ? "rgba(34,211,238,.15)" : "rgba(255,0,80,.15)";
      msg.textContent = text;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        show("✅ Login successful! Redirecting...", true);

        // ✅ REDIRECT HERE
        setTimeout(() => {
          window.location.href = "profile.html";
        }, 500);

      } catch (err) {
        const code = err.code || "";
        if (code === "auth/wrong-password" || code === "auth/invalid-credential") {
          show("❌ Wrong email or password");
        } else if (code === "auth/user-not-found") {
          show("❌ Account not found");
        } else {
          show("❌ Login error:\n" + err.message);
        }
      }
    });
  </script>

</body>
</html>
