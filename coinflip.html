<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Coin Flip</title>

<style>
:root{
--bg:#0b1020;--panel:#101a33;--text:#fff;--muted:#b8c0e6;
--brand:#7c5cff;--brand2:#22d3ee;--border:rgba(255,255,255,.12);
}
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui;
background:#0b1020;
color:#fff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.app{
width:100%;
max-width:420px;
padding:16px;
display:flex;
flex-direction:column;
gap:12px;
}

/* TOP */
.top{
display:flex;
justify-content:space-between;
align-items:center;
}
.balance{
padding:10px 14px;
border-radius:12px;
border:1px solid var(--border);
background:#101a33;
font-weight:900;
}

/* MULTIPLIER */
.mult{
text-align:center;
font-size:26px;
font-weight:1000;
}

/* COIN */
.coinWrap{
flex:1;
display:flex;
justify-content:center;
align-items:center;
}
.coin{
width:140px;
height:140px;
border-radius:50%;
background:linear-gradient(135deg,#f7e08c,#caa03a);
display:flex;
justify-content:center;
align-items:center;
font-size:36px;
font-weight:1000;
box-shadow:0 20px 50px rgba(0,0,0,.5);
transition:.6s;
}
.coin.flip{
transform:rotateY(720deg);
}

/* CONTROLS */
.controls{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

input{
grid-column:1/3;
padding:12px;
border-radius:12px;
border:1px solid var(--border);
background:#101a33;
color:#fff;
font-size:16px;
font-weight:900;
}

button{
padding:14px;
border-radius:12px;
border:none;
font-weight:900;
font-size:15px;
cursor:pointer;
}

.betBtn{
grid-column:1/3;
background:linear-gradient(135deg,#7c5cff,#22d3ee);
color:#000;
}

.doubleBtn{
background:#1f2a44;
color:#fff;
}

/* STATUS */
.status{
text-align:center;
min-height:20px;
font-weight:900;
}

</style>
</head>
<body>

<div class="app">

  <div class="top">
    <div class="balance" id="bal">Balance: $1000.00</div>
    <div></div>
  </div>

  <div class="mult" id="mult">x1.00</div>

  <div class="coinWrap">
    <div class="coin" id="coin">ðŸª™</div>
  </div>

  <div class="status" id="status"></div>

  <div class="controls">
    <input id="bet" type="number" min="1" value="10">

    <button class="doubleBtn" onclick="doubleBet()">x2</button>
    <button class="doubleBtn" onclick="halfBet()">1/2</button>

    <button class="betBtn" id="betBtn" onclick="betOrCashout()">BET</button>
  </div>

</div>

<script>
let balance = 1000;
let currentBet = 0;
let multiplier = 1;
let inRound = false;

function money(x){ return "$" + x.toFixed(2); }

function updateUI(){
  bal.textContent = "Balance: " + money(balance);
  mult.textContent = "x" + multiplier.toFixed(2);
}

function doubleBet(){
  bet.value = Number(bet.value || 0) * 2;
}
function halfBet(){
  bet.value = Math.max(1, Number(bet.value || 0) / 2);
}

function betOrCashout(){
  if(!inRound){
    startBet();
  }else{
    cashOut();
  }
}

function startBet(){
  const amt = Number(bet.value);
  if(amt <= 0) return;
  if(amt > balance) return alert("Not enough balance");

  balance -= amt;
  currentBet = amt;
  multiplier = 1;

  inRound = true;
  status.textContent = "Flipping...";
  betBtn.textContent = "CASH OUT";

  flip();
}

function flip(){
  coin.classList.remove("flip");
  void coin.offsetWidth;
  coin.classList.add("flip");

  setTimeout(()=>{
    const win = Math.random() < 0.5;

    if(win){
      multiplier *= 2;
      status.textContent = "âœ… You won! Multiplier increased.";
    }else{
      status.textContent = "âŒ You lost!";
      inRound = false;
      betBtn.textContent = "BET";
      currentBet = 0;
      multiplier = 1;
    }
    updateUI();
  },600);
}

function cashOut(){
  const winAmount = currentBet * multiplier;
  balance += winAmount;

  status.textContent = "ðŸ’° Cashed out: " + money(winAmount);

  inRound = false;
  betBtn.textContent = "BET";
  currentBet = 0;
  multiplier = 1;

  updateUI();
}

// init
updateUI();
</script>

</body>
</html>
