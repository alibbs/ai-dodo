<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI MARKETING | Mines Casino Pro</title>

<style>
:root{
  --bg:#0b1020;
  --panel:#101a33;
  --text:#e8ecff;
  --muted:#b8c0e6;
  --brand:#7c5cff;
  --brand2:#22d3ee;
  --border: rgba(255,255,255,.12);
  --shadow: 0 20px 60px rgba(0,0,0,.45);
  --ok:#22c55e;
  --bad:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(1200px 600px at 50% -10%, rgba(124,92,255,.25), transparent 60%), var(--bg);
  color:#fff;
  padding-top:70px;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  z-index:9999;
  background:rgba(11,16,32,.92);
  border-bottom:1px solid var(--border);
  backdrop-filter: blur(8px);
}
.wrap{max-width:520px;margin:0 auto;padding:10px 12px;}
.headerBar{display:flex;align-items:center;justify-content:space-between;}

/* LOGO */
.logoLink{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:6px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  text-decoration:none;
}
.topLogo{height:34px;max-width:160px;object-fit:contain;}

/* BALANCE */
.balanceCenter{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid rgba(34,197,94,.6);
  background:rgba(34,197,94,.12);
  box-shadow:0 0 18px rgba(34,197,94,.35);
  font-weight:900;
}

/* CARD */
.card{
  margin:12px auto;
  max-width:520px;
  background:linear-gradient(180deg, rgba(16,26,51,.95), rgba(14,23,48,.92));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:var(--shadow);
}

/* GRID */
.grid{display:grid;grid-template-columns: repeat(5, 1fr);gap:12px;}
.cell{
  aspect-ratio:1/1;
  border-radius:16px;
  border:1px solid var(--border);
  background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.35));
  display:grid;
  place-items:center;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.15s ease;
}
.cell:hover{transform:translateY(-2px)}
.cell.revealed{cursor:default;transform:none;}

.cell .icon{
  width:70%;
  height:70%;
  transform:scale(.3) rotate(-20deg);
  opacity:0;
  transition:.35s cubic-bezier(.2,.9,.2,1);
}
.cell.revealed .icon{
  transform:scale(1) rotate(0deg);
  opacity:1;
}

/* GEM */
.gem{
  background:radial-gradient(circle at 30% 30%, #6affff, #1fbfbf 60%, #064e4e);
  box-shadow:0 0 30px rgba(0,255,255,.7);
}
.gem .icon{
  background: linear-gradient(135deg, #eaffff, #3cf2ff 40%, #00bcd4 70%, #006064);
  clip-path: polygon(50% 0%, 85% 25%, 100% 60%, 50% 100%, 0% 60%, 15% 25%);
  animation: gemFloat 2.6s ease-in-out infinite;
}

@keyframes gemFloat{
  0%{transform:translateY(0) rotate(0deg) scale(1)}
  50%{transform:translateY(-6px) rotate(180deg) scale(1.05)}
  100%{transform:translateY(0) rotate(360deg) scale(1)}
}

/* MINE */
.mine{
  background:radial-gradient(circle at 30% 30%, #ff8a8a, #b91c1c 60%, #450a0a);
  box-shadow:0 0 25px rgba(255,80,80,.7);
}
.mine .icon{
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #444, #000 70%);
}
.mine.explode{
  animation: explode .4s ease;
}
@keyframes explode{
  0%{transform:scale(1)}
  40%{transform:scale(1.3) rotate(8deg)}
  100%{transform:scale(1)}
}

/* CONTROLS */
.field{width:100%;padding:12px;border-radius:14px;border:1px solid var(--border);background:rgba(0,0,0,.25);color:#fff;}
.btn{width:100%;padding:16px;border-radius:16px;border:1px solid var(--border);background:rgba(255,255,255,.06);color:#fff;font-weight:900;font-size:18px;}
.btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand2));}
.btn.cashout{background: linear-gradient(135deg, #22c55e, #16a34a);box-shadow:0 0 25px rgba(34,197,94,.45);}

.badge{padding:10px;border-radius:12px;text-align:center;font-weight:900;margin-bottom:10px;background:rgba(34,197,94,.15);}
.badge.lose{background:rgba(239,68,68,.2);}
</style>
</head>

<body>

<header>
  <div class="wrap headerBar">
    <a href="gamecenter.html" class="logoLink"><img src="logo.png" class="topLogo"></a>
    <div id="balPill" class="balanceCenter">Balance: $0.00</div>
    <div style="width:40px;"></div>
  </div>
</header>

<div class="card">
  <div id="statusBox" class="badge">Set bet and mines, then Start</div>
  <div class="grid" id="grid"></div>
</div>

<div class="card">
  <label>Bet</label>
  <input class="field" id="bet" type="number" value="10">
  <label style="margin-top:10px;">Mines</label>
  <input class="field" id="mines" type="number" min="3" max="22" value="5">
  <button class="btn primary" id="mainBtn" style="margin-top:10px;" onclick="mainAction()">ðŸŽ® Start</button>
</div>

<script>
/* ===== SOFT SOUND ENGINE ===== */
let AC=null;
function audio(){
  if(!AC){
    AC=new (window.AudioContext||window.webkitAudioContext)();
  }
  if(AC.state==="suspended") AC.resume();
  return AC;
}
function softTone(freq=600, dur=0.12, vol=0.06){
  const ac=audio();
  const o=ac.createOscillator();
  const g=ac.createGain();
  o.type="sine";
  o.frequency.value=freq;
  g.gain.value=0.0001;
  o.connect(g); g.connect(ac.destination);
  const now=ac.currentTime;
  g.gain.exponentialRampToValueAtTime(vol, now+0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, now+dur);
  o.start(now);
  o.stop(now+dur+0.05);
}

/* SOUNDS */
function sndStart(){ softTone(520); softTone(820,0.12,0.05); }
function sndClick(){ softTone(420,0.05,0.04); }
function sndGem(){ softTone(900,0.12,0.06); }
function sndMine(){ softTone(140,0.25,0.08); }
function sndCash(){ softTone(700,0.12,0.06); softTone(1000,0.14,0.05); }

/* BALANCE */
const LS_BAL="aimkt_balance_usd";
function money(x){return "$"+Number(x).toFixed(2);}
function getBalance(){return Number(localStorage.getItem(LS_BAL)||0);}
function setBalance(v){localStorage.setItem(LS_BAL,v); renderBalance();}
function renderBalance(){balPill.textContent="Balance: "+money(getBalance());}
if(!getBalance()) setBalance(1000);

/* GAME */
const TOTAL=25;
let game={active:false,bet:0,mines:5,revealed:0,layout:[]};

const gridEl=document.getElementById("grid");
const statusBox=document.getElementById("statusBox");
const mainBtn=document.getElementById("mainBtn");

function buildGrid(){
  gridEl.innerHTML="";
  for(let i=0;i<TOTAL;i++){
    const d=document.createElement("div");
    d.className="cell";
    d.innerHTML=`<div class="icon"></div>`;
    d.onclick=()=>onPick(i,d);
    gridEl.appendChild(d);
  }
}
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

function startGame(){
  const b=+bet.value, m=+mines.value;
  if(b<=0||b>getBalance()) return alert("Invalid bet");
  sndStart();

  setBalance(getBalance()-b);

  game.active=true; game.bet=b; game.mines=m; game.revealed=0;

  game.layout=[];
  for(let i=0;i<m;i++) game.layout.push(true);
  for(let i=0;i<TOTAL-m;i++) game.layout.push(false);
  shuffle(game.layout);

  buildGrid();
  statusBox.textContent="Game started!";
  statusBox.className="badge";
  mainBtn.textContent="ðŸ’° Cash Out";
  mainBtn.className="btn cashout";
}

function cashOut(){
  if(!game.active||game.revealed===0) return;
  sndCash();
  const win=game.bet*(1+game.revealed*0.2);
  setBalance(getBalance()+win);
  statusBox.textContent="ðŸ’° Cashed out: "+money(win);
  statusBox.className="badge";
  endRound();
}

function endRound(){
  game.active=false;
  mainBtn.textContent="ðŸŽ® Start";
  mainBtn.className="btn primary";
}

function mainAction(){
  if(!game.active) startGame();
  else cashOut();
}

function onPick(i,el){
  if(!game.active||el.classList.contains("revealed")) return;
  sndClick();
  el.classList.add("revealed");
  if(game.layout[i]){
    sndMine();
    el.classList.add("mine","explode");
    statusBox.textContent="ðŸ’¥ BOOM!";
    statusBox.className="badge lose";
    endRound();
  }else{
    sndGem();
    el.classList.add("gem");
    game.revealed++;
  }
}

renderBalance();
buildGrid();
</script>

</body>
</html>
