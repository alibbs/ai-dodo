<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI MARKETING | Wallet</title>

<style>
html{scroll-behavior:smooth}
:root{
--bg:#0b1020;--panel:#101a33;--panel2:#0e1730;--text:#e8ecff;--muted:#b8c0e6;
--brand:#7c5cff;--brand2:#22d3ee;--border:rgba(255,255,255,.12);
--shadow:0 20px 60px rgba(0,0,0,.45);
--ok:#22c55e;--warn:#f59e0b;--bad:#ef4444;
}
*{box-sizing:border-box}
body{
margin:0;
padding-top:80px;
padding-bottom:80px;
font-family:system-ui;
background:
radial-gradient(1200px 600px at 80% -10%, rgba(124,92,255,.35), transparent 55%),
radial-gradient(1000px 600px at 20% 10%, rgba(34,211,238,.22), transparent 55%),
#0b1020;
color:#fff;
}

/* HEADER */
header{
position:fixed;top:0;left:0;right:0;z-index:100;
background:rgba(11,16,32,.85);
backdrop-filter:blur(10px);
border-bottom:1px solid var(--border);
}
.nav{
max-width:1100px;margin:auto;padding:14px 18px;
display:flex;justify-content:space-between;align-items:center;
}
.brand{display:flex;gap:10px;font-weight:900;text-decoration:none;color:#fff}
.logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,#7c5cff,#22d3ee);}
.menuBtn{font-size:22px;background:none;border:none;color:#fff;cursor:pointer}

/* CONTENT */
.container{max-width:1100px;margin:auto;padding:16px}
.card{
background:linear-gradient(180deg, rgba(16,26,51,.95), rgba(14,23,48,.92));
border:1px solid var(--border);
border-radius:16px;
box-shadow:var(--shadow);
padding:16px;
margin-bottom:14px;
}

/* KPIs */
.kpis{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(min-width:800px){.kpis{grid-template-columns:1fr 1fr 1fr 1fr}}
.kpi{border:1px solid var(--border);border-radius:14px;padding:12px;background:rgba(255,255,255,.03)}
.kpi span{font-size:12px;color:var(--muted)}
.kpi b{font-size:18px}

.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
.btn{padding:12px;border-radius:12px;border:1px solid var(--border);background:#1f2a44;color:#fff;font-weight:900;cursor:pointer}
.btn.primary{background:linear-gradient(135deg,#7c5cff,#22d3ee)}

table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.1);font-size:13px;text-align:left}
th{color:var(--muted)}

.modalBg{
display:none;
position:fixed;inset:0;
background:rgba(0,0,0,.6);
z-index:300;
}
.modal{
max-width:420px;
margin:10vh auto;
background:#0e1730;
border-radius:16px;
padding:16px;
border:1px solid var(--border);
}
.field{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:#0b1020;color:#fff}

/* BOTTOM NAV */
.bottomNav{
position:fixed;bottom:0;left:0;right:0;height:64px;
background:#0e1730;border-top:1px solid var(--border);
display:flex;justify-content:space-around;align-items:center;
z-index:100;
}
.bottomNav a{text-decoration:none;color:#fff;font-size:11px;text-align:center}
</style>
</head>

<body>

<header>
  <div class="nav">
    <a class="brand" href="#"><div class="logo"></div> AI MARKETING</a>
  </div>
</header>

<div class="container">

<div class="card">
  <h2>Wallet Overview</h2>

  <div class="kpis">
    <div class="kpi">
      <span>Total Balance</span><br>
      <b id="bal">$1250.00</b>
    </div>
    <div class="kpi">
      <span>Available</span><br>
      <b id="avail">$1250.00</b>
    </div>
    <div class="kpi">
      <span>Profit from Trades</span><br>
      <b id="tradeProfit" style="color:#22c55e;">+$320.00</b>
    </div>
    <div class="kpi">
      <span>Profit from Games</span><br>
      <b id="gameProfit" style="color:#22c55e;">+$180.00</b>
    </div>
  </div>

  <div class="actions">
    <button class="btn primary" onclick="openDeposit()">Deposit</button>
    <button class="btn" onclick="openWithdraw()">Withdraw</button>
  </div>
</div>

<div class="card">
  <h3>Deposit History</h3>
  <table>
    <thead><tr><th>Amount</th><th>Network</th><th>Date</th></tr></thead>
    <tbody id="depositHistory"></tbody>
  </table>
</div>

<div class="card">
  <h3>Withdraw History</h3>
  <table>
    <thead><tr><th>Amount</th><th>Network</th><th>Address</th><th>Date</th></tr></thead>
    <tbody id="withdrawHistory"></tbody>
  </table>
</div>

</div>

<!-- DEPOSIT MODAL -->
<div class="modalBg" id="depositModal">
  <div class="modal">
    <h3>Deposit</h3>
    <label>Network</label>
    <select class="field">
      <option>TRC20</option>
      <option>ERC20</option>
    </select>
    <label style="margin-top:10px">Your Address</label>
    <input class="field" readonly value="TXXXXXXXXXXXXXXXXXXXXXXXXX">
    <div class="actions" style="margin-top:12px">
      <button class="btn" onclick="closeModals()">Close</button>
    </div>
  </div>
</div>

<!-- WITHDRAW MODAL -->
<div class="modalBg" id="withdrawModal">
  <div class="modal">
    <h3>Withdraw</h3>
    <label>Network</label>
    <select class="field" id="wdNet">
      <option>TRC20</option>
      <option>ERC20</option>
    </select>
    <label style="margin-top:10px">Address</label>
    <input class="field" id="wdAddr">
    <label style="margin-top:10px">Amount</label>
    <input class="field" id="wdAmount" type="number">
    <div class="actions" style="margin-top:12px">
      <button class="btn primary" onclick="submitWithdraw()">Submit</button>
      <button class="btn" onclick="closeModals()">Cancel</button>
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottomNav">
  <a href="wallet.html">üí∞<br>Wallet</a>
  <a href="trade.html">üìä<br>Trade</a>
  <a href="gamecenter.html">üéÆ<br>Games</a>
  <a href="profile.html">üë§<br>Profile</a>
  <a href="settings.html">‚öôÔ∏è<br>Settings</a>
</div>

<script>
function openDeposit(){depositModal.style.display="block";}
function openWithdraw(){withdrawModal.style.display="block";}
function closeModals(){depositModal.style.display="none";withdrawModal.style.display="none";}

const depHist=[];
const wdHist=[];

function renderHistory(){
depositHistory.innerHTML="";
withdrawHistory.innerHTML="";
depHist.forEach(x=>{
depositHistory.innerHTML+=`<tr><td>$${x.amount}</td><td>${x.net}</td><td>${x.date}</td></tr>`;
});
wdHist.forEach(x=>{
withdrawHistory.innerHTML+=`<tr><td>$${x.amount}</td><td>${x.net}</td><td>${x.addr}</td><td>${x.date}</td></tr>`;
});
}

function submitWithdraw(){
const net=wdNet.value;
const addr=wdAddr.value;
const amt=wdAmount.value;
if(!addr||!amt) return alert("Fill all fields");
wdHist.unshift({amount:amt, net:net, addr:addr, date:new Date().toLocaleString()});
closeModals();
renderHistory();
alert("Withdraw request sent (UI Demo)");
}

// Demo data
depHist.unshift({amount:500, net:"TRC20", date:new Date().toLocaleString()});
renderHistory();
</script>

</body>
</html>
