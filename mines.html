<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI MARKETING | Mines Casino Pro</title>

<style>
:root{
  --bg:#0b1020;
  --panel:#101a33;
  --text:#e8ecff;
  --muted:#b8c0e6;
  --brand:#7c5cff;
  --brand2:#22d3ee;
  --border: rgba(255,255,255,.12);
  --shadow: 0 20px 60px rgba(0,0,0,.45);
  --ok:#22c55e;
  --bad:#ef4444;
}
*{box-sizing:border-box}

/* ===== BODY ===== */
body{
  margin:0;
  padding-top:70px; /* Ù…Ù‡Ù… Ø­ØªÙ‰ Ù…Ø§ ÙŠØºØ·Ù‘ÙŠ Ø§Ù„Ù‡ÙŠØ¯Ø± Ø§Ù„Ù…Ø­ØªÙˆÙ‰ */
  font-family:system-ui;
  background:radial-gradient(1200px 600px at 50% -10%, rgba(124,92,255,.25), transparent 60%), var(--bg);
  color:#fff;
}

/* ===== HEADER FIXED ===== */
header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:9999;
  background:rgba(11,16,32,.92);
  border-bottom:1px solid var(--border);
  backdrop-filter: blur(8px);
}

.wrap{max-width:520px;margin:0 auto;padding:12px;}
.nav{display:flex;justify-content:space-between;align-items:center;}

/* ===== TOP BUTTON ===== */
.btnTop{
  padding:8px 12px;border-radius:10px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:#fff;text-decoration:none;font-weight:800;
}

/* ===== BALANCE CENTER ===== */
.headerBar{position:relative;}
.balanceCenter{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  font-weight:900;
  padding:8px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  background: linear-gradient(135deg, rgba(34,197,94,.25), rgba(34,197,94,.10));
  box-shadow: 0 0 20px rgba(34,197,94,.25);
  color:#fff;
}

/* ===== CARD ===== */
.card{
  margin:12px auto;
  max-width:520px;
  background:linear-gradient(180deg, rgba(16,26,51,.95), rgba(14,23,48,.92));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:var(--shadow);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns: repeat(5, 1fr);
  gap:12px;
}
.cell{
  aspect-ratio:1/1;
  border-radius:16px;
  border:1px solid var(--border);
  background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.35));
  display:grid;
  place-items:center;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.15s ease;
}
.cell:hover{transform:translateY(-2px)}
.cell.revealed{cursor:default; transform:none;}

.cell .icon{
  width:70%;
  height:70%;
  transform:scale(.3) rotate(-20deg);
  opacity:0;
  transition:.35s cubic-bezier(.2,.9,.2,1);
}
.cell.revealed .icon{
  transform:scale(1) rotate(0deg);
  opacity:1;
}

/* ===== GEM ===== */
.gem{
  background:radial-gradient(circle at 30% 30%, #6affff, #1fbfbf 60%, #064e4e);
  box-shadow:0 0 25px rgba(0,255,255,.6);
}
.gem .icon{
  background: linear-gradient(135deg, #eaffff, #3cf2ff 40%, #00bcd4 70%, #006064);
  clip-path: polygon(50% 0%, 85% 25%, 100% 60%, 50% 100%, 0% 60%, 15% 25%);
  animation: spin 3s linear infinite;
}
@keyframes spin{from{transform:scale(1) rotate(0)}to{transform:scale(1) rotate(360deg)}}

/* ===== MINE ===== */
.mine{
  background:radial-gradient(circle at 30% 30%, #ff8a8a, #b91c1c 60%, #450a0a);
  box-shadow:0 0 25px rgba(255,80,80,.7);
}
.mine .icon{
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #444, #000 70%);
}

/* ===== CONTROLS ===== */
.field{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.25);
  color:#fff;
}
.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:#fff;
  font-weight:900;
}
.btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand2));}
.btn:disabled{opacity:.5; cursor:not-allowed;}
.twoCol{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px;}

/* ===== CASHOUT ===== */
.btn.cashout{
  background: linear-gradient(135deg, #22c55e, #16a34a);
  border-color: rgba(34,197,94,.6);
  box-shadow: 0 0 25px rgba(34,197,94,.45);
  font-size: 18px;
  padding: 16px;
}
.btn.cashout:hover{transform:scale(1.03);}

/* ===== STATUS ===== */
.badge{
  padding:10px 12px;
  border-radius:12px;
  background:rgba(34,197,94,.15);
  border:1px solid rgba(34,197,94,.6);
  text-align:center;
  font-weight:900;
  margin-bottom:10px;
}
.badge.lose{
  background:rgba(239,68,68,.15);
  border-color:rgba(239,68,68,.6);
}
.kpi{font-size:13px;color:#b8c0e6;margin-top:6px;}
</style>
</head>

<body>

<header>
  <div class="wrap nav headerBar">
    <a href="gamecenter.html" class="btnTop">â†© Game Center</a>
    <div id="balPill" class="balanceCenter">Balance: $0.00</div>
    <div style="width:90px;"></div>
  </div>
</header>

<div class="card">
  <div id="statusBox" class="badge">Set bet and mines, then Start</div>
  <div class="grid" id="grid"></div>
</div>

<div class="card">
  <label>Bet Amount</label>
  <input class="field" id="bet" type="number" min="1" placeholder="10">

  <label style="margin-top:10px;">Mines (3 - 22)</label>
  <input class="field" id="mines" type="number" min="3" max="22" value="5">

  <button class="btn primary" id="startBtn" style="margin-top:10px;" onclick="startGame()">ðŸŽ® Start</button>

  <div class="twoCol">
    <button class="btn cashout" onclick="cashOut()">ðŸ’° Cash Out</button>
  </div>

  <div class="kpi" id="infoText">Pick tiles. Each crystal increases multiplier.</div>
</div>

<script>
/* BALANCE */
const LS_BAL="aimkt_balance_usd";
function money(x){return "$"+Number(x).toFixed(2);}
function getBalance(){return Number(localStorage.getItem(LS_BAL)||0);}
function setBalance(v){localStorage.setItem(LS_BAL,v); renderBalance();}
function renderBalance(){balPill.textContent="Balance: "+money(getBalance());}
if(!getBalance()) setBalance(1000);

/* GAME */
const TOTAL=25, MAX_MULT=1001, HOUSE_EDGE=0.05;
const gridEl=document.getElementById("grid");
const statusBox=document.getElementById("statusBox");
const startBtn=document.getElementById("startBtn");

let game={active:false,bet:0,mines:5,revealed:0,layout:[],multiplier:1};

function buildGrid(){
  gridEl.innerHTML="";
  for(let i=0;i<TOTAL;i++){
    const d=document.createElement("div");
    d.className="cell";
    d.innerHTML=`<div class="icon"></div>`;
    d.onclick=()=>onPick(i,d);
    gridEl.appendChild(d);
  }
}
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}
function comb(n,k){if(k>n||k<0)return 0;let r=1;for(let i=1;i<=k;i++){r=r*(n-(k-i))/i;}return r;}
function calcMultiplier(){
  const r=game.revealed; if(r<=0) return 1;
  const safe=TOTAL-game.mines;
  const fair=comb(TOTAL,r)/comb(safe,r);
  return Math.min(fair*(1-HOUSE_EDGE), MAX_MULT);
}

function startGame(){
  if(game.active) return;
  const b=Number(bet.value||0);
  const m=Number(mines.value||0);
  if(b<=0||b>getBalance()) return alert("Invalid bet");
  if(m<3||m>22) return alert("Mines 3-22");

  setBalance(getBalance()-b);

  game.active=true; game.bet=b; game.mines=m; game.revealed=0;
  game.layout=[];
  for(let i=0;i<m;i++) game.layout.push(true);
  for(let i=0;i<TOTAL-m;i++) game.layout.push(false);
  shuffle(game.layout);

  buildGrid();
  statusBox.textContent="Game started! Pick a tile...";
  statusBox.className="badge";
  updateInfo();
  startBtn.disabled=true;
}

function updateInfo(){
  game.multiplier=calcMultiplier();
  infoText.textContent=`Crystals: ${game.revealed} | Multiplier: x${game.multiplier.toFixed(4)}`;
}

function revealAll(){
  document.querySelectorAll(".cell").forEach((c,i)=>{
    if(c.classList.contains("revealed")) return;
    c.classList.add("revealed");
    if(game.layout[i]) c.classList.add("mine"); else c.classList.add("gem");
  });
}
function endRound(){game.active=false; startBtn.disabled=false;}

function onPick(i,el){
  if(!game.active||el.classList.contains("revealed")) return;
  el.classList.add("revealed");
  if(game.layout[i]){
    el.classList.add("mine");
    statusBox.textContent="ðŸ’¥ BOOM! You lost!";
    statusBox.className="badge lose";
    revealAll(); endRound();
  }else{
    el.classList.add("gem");
    game.revealed++; updateInfo();
  }
}

function cashOut(){
  if(!game.active||game.revealed===0) return;
  const win=game.bet*game.multiplier;
  setBalance(getBalance()+win);
  statusBox.textContent="ðŸ’° Cashed out: "+money(win);
  statusBox.className="badge";
  revealAll(); endRound();
}

/* INIT */
renderBalance(); buildGrid();
</script>

</body>
</html>
