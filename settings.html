<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI MARKETING | Settings</title>

<style>
html{scroll-behavior:smooth}
:root{
--bg:#0b1020;--panel:#101a33;--text:#e8ecff;--muted:#b8c0e6;
--brand:#7c5cff;--brand2:#22d3ee;--border:rgba(255,255,255,.12);
}
*{box-sizing:border-box}
body{
margin:0;padding-top:80px;padding-bottom:80px;
font-family:system-ui;background:#0b1020;color:#fff;
}

/* HEADER */
header{
position:fixed;top:0;left:0;right:0;z-index:100;
background:rgba(11,16,32,.85);backdrop-filter:blur(10px);
border-bottom:1px solid var(--border);
}
.nav{max-width:1100px;margin:auto;padding:14px 18px;display:flex;justify-content:space-between;align-items:center;}
.brand{display:flex;gap:10px;font-weight:900;text-decoration:none;color:#fff}
.logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,#7c5cff,#22d3ee);}
.menuBtn{font-size:22px;background:none;border:none;color:#fff;cursor:pointer}

/* MOBILE MENU */
.mobileMenu{
position:fixed;top:0;left:-100%;width:80%;height:100%;
background:#0e1730;z-index:200;padding:20px;transition:.3s;
}
.mobileMenu a{display:block;padding:14px;border-bottom:1px solid var(--border);color:#fff;text-decoration:none;font-weight:800}
.mobileMenu.show{left:0}

/* CONTENT */
.container{max-width:1100px;margin:auto;padding:16px;display:grid;grid-template-columns:1fr 1fr;gap:14px}
.card{
background:#101a33;border:1px solid var(--border);
border-radius:16px;padding:16px;
}
.sectionTitle{font-weight:900;margin-bottom:10px}
.row2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.field,select{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:#0b1020;color:#fff}

.item{display:flex;justify-content:space-between;align-items:center;padding:12px;border:1px solid var(--border);border-radius:12px;margin-bottom:8px}

/* TOGGLE */
.toggle{width:50px;height:28px;border-radius:999px;border:1px solid var(--border);position:relative;cursor:pointer}
.toggle::after{content:"";width:22px;height:22px;background:#fff;border-radius:50%;position:absolute;top:2px;left:3px;transition:.2s}
.toggle.on{background:#22d3ee}
.toggle.on::after{left:25px}

/* BOTTOM NAV */
.bottomNav{
position:fixed;bottom:0;left:0;right:0;height:64px;
background:#0e1730;border-top:1px solid var(--border);
display:flex;justify-content:space-around;align-items:center;
}
.bottomNav a{text-decoration:none;color:#fff;font-size:11px;text-align:center}

/* BUTTONS */
.btn{padding:12px;border-radius:12px;border:1px solid var(--border);background:#1f2a44;color:#fff;font-weight:800;cursor:pointer}
.logoutBtn{background:#ef4444}

/* RESPONSIVE */
@media(max-width:900px){
.container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- MOBILE MENU -->
<div class="mobileMenu" id="mobileMenu">
  <a href="wallet.html">Wallet</a>
  <a href="trades.html">Trades</a>
  <a href="gamecenter.html">Game Center</a>
  <a href="profile.html">Profile</a>
  <a href="settings.html">Settings</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<header>
  <div class="nav">
    <a class="brand" href="#">
      <div class="logo"></div> AI MARKETING
    </a>
    <button class="menuBtn" onclick="toggleMenu()">‚ò∞</button>
  </div>
</header>

<div class="container">

<div class="card">
  <div class="sectionTitle">Account</div>
  <div class="row2">
    <input class="field" value="Username">
    <input class="field" value="Email">
    <input class="field" value="Phone">
    <input class="field" value="Country">
  </div>
</div>

<div class="card">
  <div class="sectionTitle">Security</div>
  <div class="item">2FA <div class="toggle on"></div></div>
  <div class="item">Change Password <button class="btn">Open</button></div>
  <div class="item">Sessions <button class="btn">Manage</button></div>
</div>

<div class="card">
  <div class="sectionTitle">Notifications</div>
  <div class="item">Login Alerts <div class="toggle on"></div></div>
  <div class="item">Withdraw Alerts <div class="toggle on"></div></div>
  <div class="item">Marketing <div class="toggle"></div></div>
</div>

<div class="card">
  <div class="sectionTitle">Preferences</div>
  <select class="field"><option>English</option><option>Arabic</option></select>
  <select class="field"><option>USD</option><option>LBP</option></select>
</div>

<div class="card">
  <div class="sectionTitle">Referral</div>
  <div class="item">AI-MKT-7H2K9 <button class="btn" onclick="copy()">Copy</button></div>
</div>

<div class="card">
  <div class="sectionTitle">Logout</div>
  <button class="btn logoutBtn" onclick="logout()">Logout</button>
</div>

</div>

<!-- BOTTOM NAV -->
<div class="bottomNav">
  <a href="wallet.html">üí∞<br>Wallet</a>
  <a href="trades.html">üìä<br>Trades</a>
  <a href="gamecenter.html">üéÆ<br>Games</a>
  <a href="profile.html">üë§<br>Profile</a>
  <a href="settings.html">‚öôÔ∏è<br>Settings</a>
</div>

<script>
function toggleMenu(){
  document.getElementById("mobileMenu").classList.toggle("show");
}
function logout(){
  alert("Logged out");
  location.href="login.html";
}
function copy(){
  navigator.clipboard.writeText("AI-MKT-7H2K9");
  alert("Copied!");
}
document.querySelectorAll(".toggle").forEach(t=>{
  t.onclick=()=>t.classList.toggle("on");
});
</script>

</body>
</html>
