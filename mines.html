<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI MARKETING | Mines Casino Pro</title>

<style>
:root{
  --bg:#0b1020;
  --panel:#101a33;
  --text:#e8ecff;
  --muted:#b8c0e6;
  --brand:#7c5cff;
  --brand2:#22d3ee;
  --border: rgba(255,255,255,.12);
  --shadow: 0 20px 60px rgba(0,0,0,.45);
  --ok:#22c55e;
  --bad:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(1200px 600px at 50% -10%, rgba(124,92,255,.25), transparent 60%), var(--bg);
  color:#fff;
}
header{
  position:sticky; top:0;
  background:rgba(11,16,32,.8);
  border-bottom:1px solid var(--border);
}
.wrap{max-width:520px;margin:0 auto;padding:12px;}
.nav{display:flex;justify-content:space-between;align-items:center;}
.btnTop{
  padding:8px 12px;border-radius:10px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:#fff;text-decoration:none;font-weight:800;
}
.card{
  margin:12px auto;
  max-width:520px;
  background:linear-gradient(180deg, rgba(16,26,51,.95), rgba(14,23,48,.92));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:var(--shadow);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns: repeat(5, 1fr);
  gap:12px;
}
.cell{
  aspect-ratio:1/1;
  border-radius:16px;
  border:1px solid var(--border);
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.25));
  display:grid;
  place-items:center;
  font-size:28px;
  font-weight:900;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.15s ease;
}
.cell:hover{transform:translateY(-2px)}
.cell.revealed{cursor:default; transform:none;}

.cell .icon{
  transform:scale(.2);
  opacity:0;
  transition:.25s ease;
}
.cell.revealed .icon{
  transform:scale(1);
  opacity:1;
}

/* GEM */
.cell.gem{
  background:radial-gradient(circle at 30% 30%, #34ffd2, #0ea5a5 60%, #064e4e);
  box-shadow:0 0 25px rgba(34,197,94,.6);
}
.cell.gem .icon{
  animation: gemPulse 1.6s infinite ease-in-out;
}
@keyframes gemPulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* MINE */
.cell.mine{
  background:radial-gradient(circle at 30% 30%, #ff6b6b, #b91c1c 60%, #450a0a);
  box-shadow:0 0 25px rgba(239,68,68,.7);
}
.cell.mine .icon{
  animation: boom .35s ease;
}
@keyframes boom{
  0%{transform:scale(.2) rotate(0deg)}
  60%{transform:scale(1.2) rotate(10deg)}
  100%{transform:scale(1) rotate(0)}
}

/* ===== Controls ===== */
.field{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.25);
  color:#fff;
}
.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:#fff;
  font-weight:900;
}
.btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand2));}
.btn:disabled{opacity:.5; cursor:not-allowed;}
.twoCol{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px;}

.badge{
  padding:10px 12px;
  border-radius:12px;
  background:rgba(34,197,94,.15);
  border:1px solid rgba(34,197,94,.6);
  text-align:center;
  font-weight:900;
  margin-bottom:10px;
}
.badge.lose{
  background:rgba(239,68,68,.15);
  border-color:rgba(239,68,68,.6);
}
.kpi{font-size:13px;color:#b8c0e6;margin-top:6px;}
</style>
</head>

<body>

<header>
  <div class="wrap nav">
    <a href="gamecenter.html" class="btnTop">‚Ü© Game Center</a>
    <div id="balPill">Balance: $0.00</div>
  </div>
</header>

<div class="card">
  <div id="statusBox" class="badge">Set bet and mines, then Start</div>
  <div class="grid" id="grid"></div>
</div>

<div class="card">
  <label>Bet Amount</label>
  <input class="field" id="bet" type="number" min="1" placeholder="10">

  <label style="margin-top:10px;">Mines (3 - 22)</label>
  <input class="field" id="mines" type="number" min="3" max="22" value="5">

  <button class="btn primary" id="startBtn" style="margin-top:10px;" onclick="startGame()">üéÆ Start</button>

  <div class="twoCol">
    <button class="btn" onclick="cashOut()">üí∞ Cash Out</button>
    <button class="btn" onclick="resetGame()">üîÅ Reset</button>
  </div>

  <div class="kpi" id="infoText">Pick tiles. Each gem increases multiplier.</div>
</div>

<script>
/* ================= BALANCE ================= */
const LS_BAL="aimkt_balance_usd";
function money(x){return "$"+Number(x).toFixed(2);}
function getBalance(){return Number(localStorage.getItem(LS_BAL)||0);}
function setBalance(v){localStorage.setItem(LS_BAL,v); renderBalance();}
function renderBalance(){balPill.textContent="Balance: "+money(getBalance());}
if(!getBalance()) setBalance(1000);

/* ================= SOUND ENGINE ================= */
let AC=null;
function audio(){
  if(!AC){
    const Ctx=window.AudioContext||window.webkitAudioContext;
    AC=new Ctx();
  }
  if(AC.state==="suspended") AC.resume();
  return AC;
}
function beep(freq=600, dur=0.08, vol=0.12, type="sine"){
  const ac=audio();
  const o=ac.createOscillator();
  const g=ac.createGain();
  o.frequency.value=freq;
  o.type=type;
  g.gain.value=vol;
  o.connect(g); g.connect(ac.destination);
  o.start();
  setTimeout(()=>o.stop(), dur*1000);
}
function sndClick(){beep(500,0.05,0.08,"triangle");}
function sndGem(){beep(900,0.08,0.12,"sine"); setTimeout(()=>beep(1200,0.08,0.12,"sine"),80);}
function sndMine(){beep(160,0.25,0.2,"sawtooth");}
function sndStart(){beep(600,0.1,0.12); setTimeout(()=>beep(900,0.1,0.12),100);}
function sndCash(){beep(800,0.1,0.12); setTimeout(()=>beep(1200,0.12,0.12),120);}

/* ================= GAME CORE ================= */
const TOTAL = 25;
const MAX_MULT = 1001;
const HOUSE_EDGE = 0.05;

const gridEl = document.getElementById("grid");
const statusBox = document.getElementById("statusBox");
const startBtn = document.getElementById("startBtn");

let game = {
  active:false,
  bet:0,
  mines:5,
  revealed:0,
  layout:[],
  multiplier:1
};

function buildGrid(){
  gridEl.innerHTML="";
  for(let i=0;i<TOTAL;i++){
    const d=document.createElement("div");
    d.className="cell";
    d.innerHTML = `<div class="icon">?</div>`;
    d.onclick = ()=>onPick(i, d);
    gridEl.appendChild(d);
  }
}

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

function comb(n,k){
  if(k>n || k<0) return 0;
  let r=1;
  for(let i=1;i<=k;i++){
    r = r * (n - (k - i)) / i;
  }
  return r;
}

function calcMultiplier(){
  const r = game.revealed;
  if(r<=0) return 1;
  const safe = TOTAL - game.mines;
  const fair = comb(TOTAL, r) / comb(safe, r);
  const withEdge = fair * (1 - HOUSE_EDGE);
  return Math.min(withEdge, MAX_MULT);
}

function startGame(){
  if(game.active){
    alert("Finish the current round first (Cashout or hit a mine).");
    return;
  }

  const b = Number(bet.value||0);
  const m = Number(mines.value||0);

  if(b<=0 || b>getBalance()) return alert("Invalid bet");
  if(m<3 || m>22) return alert("Mines must be between 3 and 22");

  audio();
  sndStart();

  setBalance(getBalance()-b);

  game.active=true;
  game.bet=b;
  game.mines=m;
  game.revealed=0;
  game.multiplier=1;

  game.layout = [];
  for(let i=0;i<m;i++) game.layout.push(true);
  for(let i=0;i<TOTAL-m;i++) game.layout.push(false);
  shuffle(game.layout);

  buildGrid();
  statusBox.textContent = "Game started! Pick a tile...";
  statusBox.className="badge";
  updateInfo();

  startBtn.disabled = true; // üîí ŸÇŸÅŸÑ ÿ≤ÿ± Start
}

function updateInfo(){
  game.multiplier = calcMultiplier();
  infoText.textContent = `Gems: ${game.revealed} | Multiplier: x${game.multiplier.toFixed(4)}`;
}

function revealAll(){
  const cells = document.querySelectorAll(".cell");
  cells.forEach((c,i)=>{
    if(c.classList.contains("revealed")) return;
    c.classList.add("revealed");
    const icon = c.querySelector(".icon");
    if(game.layout[i]){
      c.classList.add("mine");
      icon.textContent="üí£";
    }else{
      c.classList.add("gem");
      icon.textContent="üíé";
    }
  });
}

function endRound(){
  game.active = false;
  startBtn.disabled = false; // üîì ŸÅÿ™ÿ≠ ÿ≤ÿ± Start
}

function onPick(i, el){
  if(!game.active) return;
  if(el.classList.contains("revealed")) return;

  sndClick();

  el.classList.add("revealed");
  const icon = el.querySelector(".icon");

  if(game.layout[i]){
    // MINE
    el.classList.add("mine");
    icon.textContent="üí£";
    sndMine();
    statusBox.textContent="üí• BOOM! You hit a mine!";
    statusBox.className="badge lose";
    revealAll();
    endRound();
    return;
  }else{
    // GEM
    el.classList.add("gem");
    icon.textContent="üíé";
    sndGem();
    game.revealed++;
    updateInfo();

    if(game.multiplier >= MAX_MULT){
      statusBox.textContent="üèÜ Max multiplier reached! Cash out!";
      statusBox.className="badge";
    }
  }
}

function cashOut(){
  if(!game.active || game.revealed===0) return;
  sndCash();
  const win = game.bet * game.multiplier;
  setBalance(getBalance() + win);
  statusBox.textContent = "üí∞ Cashed out: " + money(win);
  statusBox.className="badge";
  revealAll();
  endRound();
}

function resetGame(){
  game.active=false;
  gridEl.innerHTML="";
  statusBox.textContent="Set bet and mines, then Start";
  statusBox.className="badge";
  infoText.textContent="Pick tiles. Each gem increases multiplier.";
  startBtn.disabled = false;
}

/* ================= INIT ================= */
renderBalance();
buildGrid();
</script>

</body>
</html>
